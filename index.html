<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Cruds</title>
</head>
<body>
    <div class="crud">

        <div class="head">
            <h1>crud</h1>
            <p>product management system</p>
            <span></span>
        </div>

        <!-- inputs -->

        <div class="inputs">
            <input type="text" placeholder="Title" id="title">
            <div class="prices">
                <input onkeyup="gettotal()" type="text" placeholder="Price" id="Price">
                <input onkeyup="gettotal()" type="text" placeholder="taxes" id="taxes">
                <input onkeyup="gettotal()" type="text" placeholder="ADS" id="ads">
                <input onkeyup="gettotal()" type="text" placeholder="Discount" id="discount">
                <div id="total"></div>
            </div>
            <input type="text" placeholder="Count" id="count">
            <input type="text" placeholder="Category" id="category">
            <button id="creat-btn">create</button>
        </div>

        <!-- /inputs -->

        <!-- outputs -->

        <div class="output">
            <div class="searchbox">
                <input type="text" id="search" placeholder="Search" onkeyup="SearchData(this.value)">
                <div class="search-btns">
                    <button onclick="GetSearch(this.id)" id="Title">search by title</button>
                    <button onclick="GetSearch(this.id)" id="category">search by category</button>
                </div>
            </div>
        </div>

        <div id="deleteAll"></div>

        <table>
            <tr>
                <th>id</th>               
                <th>title</th>
                <th>Price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">
            
            </tbody>
        </table>

        <!-- /outputs -->

    </div>
<script src="./JS/main.js"></script>
</body>
</html>
